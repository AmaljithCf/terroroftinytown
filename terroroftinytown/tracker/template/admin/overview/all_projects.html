{% extends 'base.html' %}

{% block title %} Projects {% end %}

{% block main %}

<h1>Projects</h1>

<h2>Add new project</h2>

{% module Form(add_project_form, action='?action=add_project', submit='Add') %}

<h2>All</h2>
<ul>
{% for project in projects %}
	<li>
		<a href="{{ reverse_url('project.overview', project)}}">{{ project }}</a>
	</li>
{% end %}
</ul>

{% end %}
