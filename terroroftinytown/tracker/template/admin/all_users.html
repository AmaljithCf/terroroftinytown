{% extends 'base_general.html' %}

{% block title %} Users {% end %}

{% block main %}

<h1>Users</h1>

<h2>Add</h2>
{% module Form(add_user_form, action='?action=add_user', submit='Add') %}

<h2>All</h2>
<ul>
{% for username in usernames %}
	<li>
		<a href="{{ reverse_url('user.overview', username) }}">{{ username }}</a>
	</li>
{% end %}
</ul>

{% end %}
